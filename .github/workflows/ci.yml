name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '1.14', '1.17' ]
        scala: [ '2.12.19' ]
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: olafurpg/setup-scala@v14
      with:
        java-version: zulu@${{ matrix.java }}
    - name: print Java version
      run: java -version
    - name: Coursier cache
      uses: coursier/cache-action@v6.3.3
    - name: Run tests
      run:  sbt ++${{ matrix.scala }} "^ test; scripted"
